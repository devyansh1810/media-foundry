version: '3.8'

services:
  ffmpeg-service:
    build: .
    image: ffmpeg-websocket-service:latest
    container_name: ffmpeg-ws-service
    ports:
      - "8080:8080"  # WebSocket port
      - "8081:8081"  # Health check port
    environment:
      - WS_HOST=0.0.0.0
      - WS_PORT=8080
      - HEALTH_PORT=8081
      - MAX_CONCURRENT_JOBS=4
      - FFMPEG_TIMEOUT_SECONDS=600
      - TEMP_DIR=/tmp/ffmpeg-jobs
      - MAX_FILE_SIZE_MB=500
      - LOG_LEVEL=INFO
    volumes:
      - ffmpeg-temp:/tmp/ffmpeg-jobs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  ffmpeg-temp:
    driver: local
